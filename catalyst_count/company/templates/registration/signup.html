{% extends "base.html" %}
{% block content %}
  <h2>Register</h2>
  <form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Register</button>
  </form>
  <p><a class="btn" href="{% url 'login' %}">Login</a></p>
{% endblock %}
